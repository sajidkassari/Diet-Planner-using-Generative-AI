{% extends 'layout.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Enter Your Google Gemini API Key</h1>

<form method="POST" class="space-y-4">
    <div>
        <label for="api_key" class="block text-sm font-medium">API Key:</label>
        <input type="text" name="api_key" id="api_key" value="{{ api_key if api_key else '' }}" class="input w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter your API key here">
    </div>
    <p class="text-sm text-gray-600">If you do not provide an API key, a default key will be used for generating diet plans.</p>
    <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded">Save API Key</button>
    <button type="submit" class="btn bg-gray-500 text-white px-4 py-2 rounded">Continue Without API Key</button>
</form>

<a href="{{ url_for('generate_diet_plan') }}" class="text-blue-500 mt-4 block">Back to Generate Diet Plan</a>

{% endblock %}
