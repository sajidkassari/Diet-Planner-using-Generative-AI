{% extends 'layout.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Enter API Key</h1>
<form method="POST" class="space-y-4">
    <div>
        <label for="api_key" class="block text-sm font-medium">API Key:</label>
        <input type="text" name="api_key" id="api_key" value="{{ api_key }}" class="input w-full border border-gray-300 rounded px-3 py-2">
    </div>
    <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded">Save API Key</button>
</form>
<a href="{{ url_for('generate_diet_plan') }}" class="text-blue-500">Back to Generate Diet Plan</a>
{% endblock %}
