{% extends 'layout.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Sign Up</h1>
<form method="POST" class="space-y-4">
    <div>
        <label for="email" class="block text-sm font-medium">Email:</label>
        <input type="email" name="email" id="email" class="input w-full border border-gray-300 rounded px-3 py-2">
    </div>
    <div>
        <label for="password" class="block text-sm font-medium">Password:</label>
        <input type="password" name="password" id="password" class="input w-full border border-gray-300 rounded px-3 py-2">
    </div>
    <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
</form>
<p class="mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Log In</a></p>
{% endblock %}
